<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <link rel="shortcut icon" type="image/x-icon" href="icons/idcardicon.png">
    <link rel="stylesheet" type="text/css" href="styles2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Montserrat:wght@300&family=Nunito:wght@300&family=Open+Sans&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Profile Card</title>
</head>
<body>
    <section id="main">
        <button id="button1" onclick="changeMode()" type="button">Light Mode</button>
        <div class="container">
            <img id="profileImg" src="icons/profile_icon.png" alt="profile icon" />
            <h1 id="name">Gaurav Jagtap</h1>
            <h2 id="desc">Full Stack Developer</h2>
            <table name="invert"> 
                <tr>
                    
                    <td><a href="https://maps.app.goo.gl/1xiQwoGwv9qKYCuB6"><img id="mapPin" src="icons/map_pin.png" alt="location icon"></a></td>
                    <td><a href="https://maps.app.goo.gl/1xiQwoGwv9qKYCuB6">Katraj</a></td>
                </tr>
            </table>

            <section id="social">
                <img name="invert" src="icons/facebookoutline.png" alt="facebook icon">
                <img name="invert" src="icons/instagramoutline.png" alt="instagram icon">
                <img name="invert" src="icons/twitteroutline.png" alt="twitter icon">
                <img name="invert" src="icons/youtubeoutline.png" alt="youtube icon">
            </section>

            <section id="message">
                <img src="./icons/message.png" alt="message-icon">
            </section>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </section>
</body>
</html>
